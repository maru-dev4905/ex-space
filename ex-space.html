                        <div class="swiper-slide">

        <button class="popup-close-btn">
            <i></i>
        </button>
    </div>

        <div class="video-container">
            <video class="video active streo-video" poster="">
                <source src="" type="video/mp4">
            </video>
            <video class="video ex3d-video" poster="">

            </video>
        </div>

            <h3></h3>
            <strong></strong>
        </div>

            <button class="play-btn">

            </button>

            </button>
