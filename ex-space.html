<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-SPACE</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
  
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/ex-space.css">

</head>
<body>
    <main>
        <!-- <section class="space"></section> -->
        <section class="swiper-music">
            <div class="music-inner">
                <div class="swiper-music-text">
                    <h1>
                        <img src="./images/button/title_main_02_ex-space.png" alt="ex-space-title">
                    </h1>
                    <p>
                        <img src="./images/button/title_main_02_compare.png" alt="ex-space-subText">
                    </p>
                </div>
            </div>
            <div class="swiper-container">

                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <button class="video-open-btn">
                                <img src="./images/thumbnail/001_ex-3d.png" alt="ex-3d-video-thumbnail">
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="video-open-btn">
                                <img src="./images/thumbnail/002_ex-3d.png" alt="ex-3d-video-thumbnail">
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="video-open-btn">
                                <img src="./images/thumbnail/003_ex-3d.png" alt="ex-3d-video-thumbnail">
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="video-open-btn">
                                <img src="./images/thumbnail/004_ex-3d.png" alt="ex-3d-video-thumbnail">
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="video-open-btn">
                                <img src="./images/thumbnail/005_ex-3d.png" alt="ex-3d-video-thumbnail">
                            </button>
                        </div>
                        <div class="swiper-slide">
                            <button class="video-open-btn">
                                <img src="./images/thumbnail/006_ex-3d.png" alt="ex-3d-video-thumbnail">
                            </button>
                        </div>
                    </div>
                
                </div>
            </div>
        </section>
    </main>

    <script src="./js/swiper.js"></script>
</body>
</html>
